<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="welcome-bg">
        <nav class="nav-bar">
            <ul class="nav-menu">
                <li class="nav-list"><a href="#">Home</a></li>
                <li class="nav-list"><a href="#">About</a></li>
                <li class="nav-list"><a href="#">Services</a></li>
                <li class="nav-list"><a href="#">Contact</a></li>
                <li class="nav-search">
                    <input type="text" class="input-search" placeholder="Search..">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
            </ul>
        </nav>

        <h1 class="welcome-title">Welcome Back</h1>
    </div>

    <div class="login-bg">
        <div class="login-box">
            <h2 class="input-title">Login</h2>
            <div class="input-box">
                <div class="login-input">
                    <input type="email" placeholder="Email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="login-input">
                    <input type="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">
                    Remember me 
                </label>
                <span><a href="#">Forgot Password?</a></span>
            </div>
            <button class="btn-login">Login</button>
            <div class="or-login">
                <span>or login with</span>
            </div>
            <div class="other-login">
                <button class="btn-other" id="btn-google">
                    <i class="fa-brands fa-google"></i>
                    Google
                </button>
                <button class="btn-other" id="btn-face">
                    <i class="fa-brands fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
            <p class="create-account">
                Don't have an account? <strong><a href="#">Create</a></strong>
            </p>
        </div>
        <p class="by">By <a href="https://github.com/VictorFuly" target="_blank"><i class="fa-brands fa-github"></i>VictorFuly</a></p>
    </div>
</body>
</html>
