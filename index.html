<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="welcome-bg">
        <nav class="nav-bar">
            <ul class="nav-menu">
                <li class="nav-list"><a href="#">Home</a></li>
                <li class="nav-list"><a href="#">About</a></li>
                <li class="nav-list"><a href="#">Services</a></li>
                <li class="nav-list"><a href="#">Contact</a></li>
            </ul>
            <div class="nav-search">
                <input type="text" class="input-search" placeholder="Search..">
                <!-- (Icon Search)-->
            </div>
        </nav>

        <h1 class="welcome-title">Welcome Back</h1>
    </div>

    <div class="login-bg">
        <div class="login-box">
            <div class="input-box">
                <h2 class="input-title">Login</h2>
                <div class="login-input">
                    <input type="email" placeholder="Password">
                    <!-- (Icon Email)-->
                </div>
                <div class="login-input">
                    <input type="password" placeholder="Password">
                    <!-- (Icon Email)-->
                </div>
            </div>
            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">
                    Remember me 
                </label>
                <span><a href="#">Forgot Password</a></span>
            </div>
            <button class="btn-login">Login</button>
            <div class="or-login">
                <span>or login with</span>
            </div>
            <div class="other-login">
                <button class="btn-other" id="btn-google">
                    <!-- (Icone Google)-->
                    Google
                </button>
                <button class="btn-other" id="btn-face">
                    <!-- (Icone Facebook)-->
                    Facebook
                </button>
            </div>
            <p class="create-account">
                Don't have an account? <strong><a href="#">Create</a></strong>
            </p>
        </div>
    </div>
</body>
</html>
